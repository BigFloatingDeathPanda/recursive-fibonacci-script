<!DOCTYPE html>
<html>
<head>
    <title>Generic HTML Title</title>
    <meta charset="UTF-8"/>
</head>
<body>

    <script>
        //comparing recursion to iteration.

        const fibonacciRecursion = function(nthItem) {
            if (nthItem < 1) {
                return "OOPS";
            }

            if (nthItem == 1 || nthItem == 2) {
                return 1;
            };

            return (fibonacciRecursion(nthItem - 1) + fibonacciRecursion(nthItem - 2));

        }

        console.log(fibonacciRecursion(18));

        const fibonacciIterative = function(nthItem) {
            if (nthItem < 1) {
                return "OOPS";
            }

            if (nthItem <= 2) {
                return 1;
            }
            let a = 1;
            let b = 1;
            let sum = 0;
            for (let i = 3; i <= nthItem; i++) {
                sum = a + b;
                a = b;
                b = sum;
            }

            return sum;
        }

        console.log(fibonacciIterative(18));
    </script>

</body>
</html>
